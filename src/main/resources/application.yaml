spring:
  application:
    name: ingester
  datasource:
    url: jdbc:postgresql://localhost:5432/ingester
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never

gmail-api:
  client-id: ${GOOGLE_CLIENT_ID}
  client-secret: ${GOOGLE_CLIENT_SECRET}
  redirect-uri: "http://localhost:8080/gmail-api/token-callback"
  scope: "openid email https://www.googleapis.com/auth/gmail.readonly"
  pubsub-topic: "projects/inboxintelligence-01/topics/gmail-events"


